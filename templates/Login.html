<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css">
    <title>Login</title>
</head>
<body>
    <form action="/api/login" method="post" class="all-form">
        <h3 class="text-center">Login</h3>
        <div class="form-group">
        <label class="form-label">Choose account type:</label>
        <select name="type" class="form-select form-select-md mb-3">
            <option selected disabled>Select One Option</option>
            <option value="Breeder">Breeder</option>
            <option value="Buyer">Buyer</option>
        </select>
        </div>
        <div class="form-group">
        <label class="form-label">Your Username:</label>
        <input class="form-control" type="text" name ="uname" placeholder="Enter Username"><br>
        </div>
        <div class="form-group">
        <label class="form-label">Password:</label>
        <input class="form-control" type="password" name="password" placeholder="Enter Password"><br>
        </div>
        <input class="btn btn-success w-100" type="submit" value="Register">
       <p>Not Registered?<a style = "color: blue;"  href="/displaySignUp"> Signup </a></p>
        {{ message }}
    </form>
</body>

</html>
