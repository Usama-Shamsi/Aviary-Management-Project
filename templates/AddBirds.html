<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Bird</title>
</head>
<body>


    <form action="/api/bird" method="post" id="addForm">
        <h1>Add Bird Record</h1>

           <br>
        <label>RingNo: </label>
        <input type="text" name="ringno">
        <br>

        <label>Specie:</label>
        <select name="specie" id="specieDropdown">
            <option value="">Select a specie</option>
            <option value="Alexandrine">Alexandrine</option>
            <option value="Ringneck">Ringneck</option>
            <option value="Amazon">Amazon</option>
            <option value="Lovebird">LoveBird</option>
        </select><br>

        <label>Mutation: </label>
        <input type="text" name="mutation">
        <br>

        <label>Age:</label>
        <input type="number" name="age" step = "0.1">
        <br>

        <label>Gender:</label>
         <select name="gender" id="genderDropdown">
            <option value="">Select Gender</option>
            <option value="male"> Male </option>
            <option value="female"> Female</option>
            <option value="non-dna">Non DNA</option>
        </select><br>

    <input  type="submit" name="submit" value="Submit">
        {{ message }}
</form>
    <br>
<p id="status"></p>
</body>
</html>
